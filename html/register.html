<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="navbar">
        <a href="/html/willify.html">Willify</a>    
        <a href="/html/aboutus.html">About Us</a>    
        <a href="#" class="active">Register</a>   
    </div>

    <div class="center-container">
        <h2>Start listening now!</h2>
        <form action="" id="register-form" method="post">
            <div class="form-group">
                <div class="input-field">
                    <input type="text" id="name" name="name"  placeholder="Name">
                    <span class="error" id="name-error"></span> 
                </div>
            </div>
            <div class="form-group">
                <div class="input-field">
                    <input type="email" id="email" name="email"  placeholder="Email"> 
                    <span class="error" id="email-error"></span> 
                </div>
            </div>
            <div class="form-group">
                <div class="input-field">
                    <input type="password" id="password" name="password"  placeholder="Password">
                    <span class="error" id="password-error"></span>  
                </div>
            </div>
            <div class="form-group">
                <div class="input-field">
                    <input type="number" id="age" name="age"  placeholder="Age" min="10">
                    <span class="error" id="age-error"></span>  
                </div>  
            </div>
            <div class="form-group">
                <div class="input-field">
                    <select name="gender" id="gender" >
                        <div class="hidden-gender">
                            <option value="" disabled selected hidden>Gender</option>
                        </div>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <span class="error" id="gender-error"></span> 
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p>Already have an account? <a href="/html/login.html">Sign in here</a></p></p>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
